{% extends "layout_bsa.html" %}

{% block page_title %}
  Prepay for NHS prescriptions
{% endblock %}

{% block content %}

<main id="content" role="main">
    
  <div class="grid-row">
    <div class="column-two-thirds">

  <!-- <p class="navigation"><a class="back-to-previous">Back</a></p> -->

    <h1 class="heading-large">
      How can we contact you?
    </h1>

      <p>We will send you details of your prepayment and a reminder just before your prepayment ends.</p>

      <form action="contact-handler" method="get" class="form">
        <div class="form-item-wrapper">
          <div class="form-group">
            <input type="checkbox" id="email" name="contact" value="email">
            <label class="form-control-checkbox minor-checkbox" for="email">
              Email
            </label>
          </div>
          <div class="form-group">
            <input type="checkbox" id="text" name="contact" value="text">
            <label class="form-control-checkbox minor-checkbox" for="text">
              Text
            </label>
          </div>
          <div class="form-group">
            <input type="checkbox" id="post" name="contact" value="post">
            <label class="form-control-checkbox minor-checkbox" for="post">
              Post
            </label>
          </div>
        </div>
        <div class="form-item-wrapper">
          <div class="form-group">
            <input class="button" type="submit" value="Next">
          </div>
        </div>

    <p class="navigation"><a class="cancel" href="start">Cancel</a></p>
  </form>
    </div>
    </div>
</main>

{% endblock %}
